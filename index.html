<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM BOOTSTRAP</title>
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            display: none;
            /* Ocultar todas las secciones por defecto */
        }

        .active-section {
            display: block;
            /* Mostrar solo la sección activa */
        }
    </style>
</head>

<body>

    <!-- PAGINA PRINCIPAL -->
    <div class="container-fluid">
        <!-- HEAD -->
        <div class="row">
            <div class="col bg-light d-flex justify-content-between align-items-center py-2">

                <!-- HEAD TITULO INSTAGRAM-->
                <div>
                    <i class="fa-brands fa-instagram"></i>
                    <span>Instagram</span>
                </div>

                <!-- HEAD BOTONES DERECHA -->
                <div class="d-flex align-items-center gap-2">

                    <!-- BOTON NEW POST MODAL-->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#createANewPost">
                        Create a new post
                    </button>

                    <!-- BOTON DROPDOWN AJUSTES -->
                    <div class="dropdown">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <!-- NAVBAR -->
        <div class="row">
            <div class="col d-flex justify-content-center">
                <nav class="navbar navbar-expand-md">
                    <div class="container">
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#feed" class="nav-link active" onclick="showContent('feed')">
                                        <button class="btn">
                                            <i class="fa-solid fa-table-cells" style="font-size: 20px;"></i>
                                        </button>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#scroll" class="nav-link" onclick="showContent('scroll')">
                                        <button class="btn">
                                            <i class="fa-solid fa-square" style=" font-size: 20px;"></i>
                                        </button>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Secciones de contenido -->
        <section id="feed" class="active-section">
            <div class="container-fluid m-0 ">
                <div class="row">
                <div class="col-4 mb-4">
                    <img src="image6.jpg" class="img-fluid img-custom" alt="Imagen 6">
                </div>
                <div class="col-4 mb-4">
                    <img src="image2.jpg" class="img-fluid img-custom" alt="Imagen 2">
                </div>
                <div class="col-4 mb-4">
                    <img src="image3.jpg" class="img-fluid img-custom" alt="Imagen 3">
                </div>
                </div>
                <div class="row">
                <div class="col-4 mb-4">
                    <img src="image4.jpg" class="img-fluid img-custom" alt="Imagen 4">
                </div>
                <div class="col-4 mb-4">
                    <img src="image1.jpg" class="img-fluid img-custom" alt="Imagen 1">
                </div>
                <div class="col-4 mb-4">
                    <img src="image5.jpg" class="img-fluid img-custom" alt="Imagen 5">
                </div>
                </div>
                <div class="row">
                <div class="col-4 mb-4">
                    <img src="image7.jpg" class="img-fluid img-custom" alt="Imagen 7">
                </div>
                <div class="col-4 mb-4">
                    <img src="image8.jpg" class="img-fluid img-custom" alt="Imagen 8">
                </div>
                <div class="col-4 mb-4">
                    <img src="image9.jpg" class="img-fluid img-custom" alt="Imagen 9">
                </div>
                </div>
            </div>
        </section>

        <section id="scroll">
            <div class="container">
                <h1>Dos</h1>
            </div>
        </section>


        <!-- MODAL -->
        <div class="modal fade" id="createANewPost" tabindex="-1" aria-labelledby="createANewPostLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- HEAD MODAL -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="createANewPostLabel">Create a new post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- BODY MODAL -->
                    <div class="modal-body">
                        <div class="mb-3">

                            <!-- TEXTAREA -->
                            <label for="createANewPostTextarea" class="form-label">Caption:</label>
                            <textarea class="form-control" id="createANewPostTextarea" rows="3"
                                placeholder="Add the caption of your post here"></textarea>

                            <!-- BOTONES -->
                            <div class="d-flex gap-1 mt-2 mb-2">
                                <!--CAMARA  -->
                                <label class="btn btn-light border-secondary p-2 m-0" for="imageUpload"
                                    style="width: 40px; height: 40px; align-items: center; justify-content: center;">
                                    <i class="fa-solid fa-camera"></i>
                                </label>
                                <input type="file" id="imageUpload" class="d-none">
                                <!-- MAPS -->
                                <button class="btn btn-light border-secondary p-2 m-0" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#addressInput"
                                    style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fa-solid fa-location-dot"></i>
                                </button>
                            </div>

                            <!-- Input MAPS oculto inicialmente -->
                            <div class="collapse" id="addressInput">
                                <input type="text" class="form-control" placeholder="Enter address">
                            </div>
                        </div>
                        <!-- BOTONES ACTION MODAL -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Función para mostrar el contenido correspondiente y cambiar el estado del enlace
            function showContent(contentId) {
                // Ocultar todas las secciones
                document.querySelectorAll('section').forEach(section => {
                    section.classList.remove('active-section');  // Ocultar todas las secciones
                });

                // Mostrar la sección seleccionada
                document.getElementById(contentId).classList.add('active-section');  // Hacer visible la sección seleccionada

                // Cambiar el estado de los enlaces: Establecer todos como inactivos
                //QUITA LA CLASE ACTIVE DEL A
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.setAttribute('class', 'nav-link');  // Cambiar el atributo 'class' a 'nav-link'
                });

                // Modificar el enlace correspondiente para que esté activo
                //AÑADE LA PALABRA ACTIVE A LA CLASE DEL A
                const activeLink = document.querySelector(`a[href="#${contentId}"]`);
                activeLink.setAttribute('class', 'nav-link active');  // Cambiar el atributo 'class' del enlace correspondiente a 'active'
            }
        </script>
</body>
</html>
